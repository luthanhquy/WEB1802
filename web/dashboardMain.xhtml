<?xml version='1.0' encoding='UTF-8' ?>

        <h:outputScript name="js/window.js" library="resources"/>
        <h:outputScript name="js/classcommon.js" library="resources"/>

    <h:body>
        <section id="home" class="home">

                <div class="container">

                                                    <div class="single_service_icon icon_one hvr-buzz ">
                                                        <h:outputLink value="faces/mainTemplate.xhtml"> <i class="fa fa-home"></i></h:outputLink>
                                                    </div>
                                                    <div class="single_service_deatels">
                                                        <h4>QUẢN LÝ KHO</h4>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-sm-6 col-xs-12 icon1">
                                                <div class="single_service wow fadeIn" data-wow-duration="1.2s">
                                                    <div class="single_service_icon icon_two hvr-float-shadow">
                                                        <a href=""><i class="fa fa-bar-chart fa-lg"  ></i></a>
                                                    </div>
                                                    <div class="single_service_deatels">
                                                        <h4>KIỂM KÊ KHO</h4>
                                                    </div>
                                                </div>
                                            </div>

                                                </div>
                                            </div>

                                                    <div class="single_service_icon icon_four hvr-wobble-horizontal">
                                                        <h:outputLink value="#"><i class="fa fa-users"></i></h:outputLink>
                                                    </div>
                                                    <div class="single_service_deatels">

                                                    </div>
